<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="checkbox"] {
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>User Data Form</h2>
    <form action="#" method="post" id="userDataForm">
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal/ZIP Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Additional Information -->
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
        </div>
        <div class="form-group">
            <label for="socialMedia">Social Media Profiles:</label>
            <input type="text" id="socialMedia" name="socialMedia">
        </div>

        <!-- Preferences -->
        <div class="form-group">
            <label>Communication Preferences:</label><br>
            <input type="checkbox" id="emailPreference" name="communicationPreference" value="email">
            <label for="emailPreference">Email</label><br>
            <input type="checkbox" id="smsPreference" name="communicationPreference" value="sms">
            <label for="smsPreference">SMS</label><br>
        </div>
        <div class="form-group">
            <label for="productPreference">Product/Service Preferences:</label>
            <textarea id="productPreference" name="productPreference" rows="3"></textarea>
        </div>

        <!-- Consent -->
        <div class="form-group">
            <input type="checkbox" id="consentDataStorage" name="consentDataStorage" required>
            <label for="consentDataStorage">I agree to my data being stored.</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="consentReceiveUpdates" name="consentReceiveUpdates">
            <label for="consentReceiveUpdates">I agree to receive updates via email or SMS.</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
