
{% csrf_token %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-5">Enter your New Password</h1>
                <form action="" method="POST">	
                    {% csrf_token %}		
                    <div class="form-group">
                        <label for="password" class="mb-1">Password</label>
                        <input type="password" name="password" id="password" class="form-control rounded" placeholder="Enter your new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="mb-1">Confirm Password</label>
                        <input type="password" name="confirm_password" id="password" class="form-control rounded" placeholder="Confirm your new password" required>
                    </div>
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
