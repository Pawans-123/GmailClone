{% csrf_token %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compose Mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .cancel-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #d32f2f;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>


  <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
<div class="container">
  <button class="cancel-btn" onclick="cancelCompose()">X</button>
  <h2>Compose Mail</h2>
  <form id="compose-form">
    <label for="to">To:</label>
    <input type="email" id="to" name="email" required><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject"><br>

    <label for="message">Message:</label>
    <textarea id="text" name="message" rows="6" required></textarea><br>

    <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="file_field"><br>

    <input type="submit" value="Send">
  
</div>
</form>

<script>
  document.getElementById("compose-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission
    
    // Get form values
    var to = document.getElementById("to").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;
    var attachment = document.getElementById("attachment").files[0]; // Get the first selected file

    // Here you can perform further actions like sending the mail using AJAX or submitting the form to a backend server
    console.log("To:", to);
    console.log("Subject:", subject);
    console.log("Message:", message);
    console.log("Attachment:", attachment ? attachment.name : "None");

    // For demonstration purposes, let's reset the form after submission
    document.getElementById("compose-form").reset();
  });

  function cancelCompose() {
    if (confirm("Are you sure you want to cancel composing the mail?")) {
      document.getElementById("compose-form").reset();
    }
  }
</script>

</body>
</html>
