{% csrf_token %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/24.0.0/balloon/ckeditor.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">
</head>


<body style="background-color: #091548; background-image: url('{% static 'media/background_2.png' %}'); background-position: top center; background-repeat: no-repeat; background-size: auto;" width="100%">
    

    
    <!-- {% block body %} -->
    <div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
        <div class="card border rounded-lg mt-5 p-3 m-2">
            <div class="card-body text-center">
                <!-- <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png"
                    aria-hidden="true" style="width:109px;height:40px"> -->

                <h5 class="card-title mb-4 mt-2 pb-2 font-weight-normal"
                    style="margin-bottom: 1rem !important; margin-top: 1.5rem !important;">Register</h5>

                <!-- {% if message %} -->
                <div></div>
                <!-- {% endif %} -->



                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}



                <!-- <form action="{% url 'register' %}" method="post">
                    {% csrf_token %} -->
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm_Password"
                            required>
                    </div>
                   



                    
                    {% comment %} <div class="form-group">
                        <input class="form-control" type="file" name="image" placeholder="image"
                            required> {% endcomment %}
                    </div>
                    <input class="btn btn-primary col-md-6 mb-2" type="submit" value="Register">
                </form>

                Already have an account? <a href="{% url 'signin'%}">Sign In here.</a>
            </div>
        </div>
    </div>
    <!-- {% endblock %} -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
    <!-- {{ request.user.email|json_script:"user_email" }}
        {{ request.user.first_name|json_script:"first_name" }}
        {{ request.user.last_name|json_script:"last_name" }}
        {% block script %}
        {% endblock %} -->
</body>

</html>
